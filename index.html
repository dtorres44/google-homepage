<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google Homepage</title>
  <meta name="description" content="This is a test">
  <meta name="author" content="Diego">

  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/49d1919cb4.js" crossorigin="anonymous"></script>


</head>

<body>
  <header>
      <ul class="left_list">
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>
      <nav>
          <ul class="right_list">
              <li><a href="#">Gmail</a></li>
              <li><a href="#">Images</a></li>
          </ul>
      </nav>
      <div class="nav_icon">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <a class="cta" href="#"><button>Sign In</button></a>
  </header>
  <section>
    <div class="center_img">
      <img class="main_image" src="/images/googlelogo.png" alt="Google Logo">
    </div>

    <div class="search_form">
      <form><i class="fas fa-bong"></i><input class="searchbar" name="q" type="text" placeholder=""></form>
    </div>
    <div class="main_buttons">
      <a class="search_btn" href="#">
        <button>Google Search</button>
      </a>
      <a class="lucky_btn" href="#">
        <button>I'm Feeling Lucky</button>
      </a>
    </div>
  </section>
  <footer>
    <ul class="left_foot">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
       <li><a href="#">How Search Works</a></li> 
    </ul>
    <ul class="right_foot">
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </footer>

</body>
</html>
